version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: cyberbot-backend:latest
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  lab_sql_injection:
    image: vulnerables/web-dvwa
    container_name: lab_sql_injection
    ports:
      - "8081:80"

  lab_xss:
    image: bkimminich/juice-shop
    container_name: lab_xss
    ports:
      - "8082:3000"

  lab_hash_cracking:
    build:
      context: ./backend/labs/hash_cracking
      dockerfile: Dockerfile
    image: lab_hash_cracking:latest
    container_name: lab_hash_cracking
    ports:
      - "8083:80"
